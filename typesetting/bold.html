<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>bold</title>
    <!-- Bootstrop -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<!-- Bootstrap中的标题-->
<p>Bootstrap标题一<small>我是副标题</small></p>
<p><b>Bootstrap标题二</b><small>我是副标题</small></p>
<p><b>Bootstrap标题</b><small>我是副标题</small></p>
<p><strong>Bootstrap标题四</strong><small>我是副标题</small></p>
<p><strong>Bootstrap标题五</strong><small>我是副标题</small></p>
<p>Bootstrap标题六<small>我是副标题</small></p>

<p>我的第一个bootstrap标题</h1>
    <!-- Bootstrap中让非标题元素和标题使用相同的样式-->

<div class="h1">Bootstrap标题－<small>我是副标题</small></div>
<div class="h2">Bootstrap标题二<small>我是副标题</small></div>
<div class="h3">Bootstrap标题三<small>我是副标题</small></div>
<div class="h4">Bootstrap标题四<small>我是副标题</small></div>
<div class="h5">Bootstrap标题五<small>我是副标题</small></div>
<div class="h6">Bootstrap标题六<small>我是副标题</small></div>

<!-- 如果使用Bootstrap的js插件，必须先调用jquery -->
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- 包括所有bootrap的js插件或者可以根据需要使用的js插件调用-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script
</body>
</html>
